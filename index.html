<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/866fce4fcb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <form action="" class="box-form">
                <div class="box-container">
                    <input type="text" class="box-input" placeholder="Write a task..." autofocus>
                    <button class="add-btn">Add task</button>
                </div>

                <p class="box-number">Current number of tasks: <span class="counter">0</span> </p>
            </form>

            <span class="notification"></span>

            <div class="tasks-container"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
